<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaterFlow</title>
    <link rel="icon" type="image/svg+xml" href="caterflow-white.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <!-- Logo -->
            <div class="login-header">
                <img
                    alt="CaterFlow"
                    src="caterflow.svg"
                    class="login-logo"
                />
                <h2 class="login-brand">Cater Flow</h2>
                <h1 class="login-title">Sign in to your catering orders manager</h1>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <input 
                        id="username"
                        name="username"
                        type="text"                               
                        required
                        placeholder="Username"
                        class="form-input"
                    />
                </div>

                <div class="form-group">
                    <input
                        id="password"
                        name="password"
                        type="password"
                        required
                        placeholder="Password"
                        class="form-input"
                    />
                </div>

                <button type="button" id="login-btn" class="login-button">
                    Sign In
                </button>
            </form>

            <!-- Error Message -->
            <div id="login-error" class="login-error hidden">
                <span class="material-symbols-outlined error-icon">warning</span>
                <span id="error-message"></span>
            </div>

            <!-- Demo Text -->
            <div class="login-demo-text">
                Demo: Use any email and password to login
            </div>
        </div>
    </div>

    <!-- Dashboard Screen (Management) -->
    <div id="dashboard-screen" class="dashboard flex justify-center hidden">
        <!-- Header -->
        <div class="dashboard-nav-header">
            <div class="dashboard-nav-title">
                <div class="dashboard-logo">
                    <img id="caterflow-logo" src="caterflow-black.svg" alt="CaterFlow logo">
                </div>
                <div id="dashboard-title">Catering Orders</div>
            </div>
            <div class="hamburger-menu">
                <input type="checkbox" id="menu__toggle">
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>
                <div class="menu__box">
                    <div class="dashboard-menu-box-header">
                        <div class="dashboard-menu-box-logo">
                            <img id="caterflow-logo" src="caterflow.svg" alt="CaterFlow logo">
                        </div>
                        <div>CATERFLOW</div>
                    </div>
                    <div class="dashboard-menu-box-user dashboard-menu-grid">
                        <span class="material-symbols-outlined">person</span>
                        <div class="dashboard-name" id="user-greeting">Hello, User</div>
                    </div>
                    <div class="menu__item">
                        <button id="logout-btn" class="dashboard-menu-grid">
                            <span class="material-symbols-outlined">logout</span>
                            <div>Log out</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Order Button -->
        <div id="add-order-button" class="add-order-button">
            <button id="add-order-btn">Add Order +</button>
        </div>

        <!-- Main Dashboard Content -->
        <div class="dashboard-home">
            <!-- Calendar Section -->
            <div class="calendar-month-view">
                <!-- Calendar Navigation -->
                <div class="calendar-nav">
                    <button class="arrowButton" id="prev-month">
                        <span class="material-symbols-outlined">arrow_back_ios</span>
                    </button>
                    <div></div>
                    <div></div>
                    <button class="month-year" id="current-month">January</button>
                    <div></div>
                    <div></div>
                    <button class="arrowButton" id="next-month">
                        <span class="material-symbols-outlined">arrow_forward_ios</span>
                    </button>
                </div>

                <!-- Calendar Grid -->
                <div class="calendar" id="calendar">
                    <!-- Calendar will be generated by JavaScript -->
                </div>
            </div>

            <!-- Orders List -->
            <div id="orders-section">
                <div id="orders-list" class="past-orders-list">
                    <!-- Orders will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Order Modal -->
    <div id="add-order-modal" class="order-form-bg hidden">
        <div class="order-form-container">
            <!-- Header with Progress -->
            <div class="order-form-header">
                <button class="order-form-exit" id="close-modal" onclick="hideAddOrderModal()">
                    <span class="material-symbols-outlined">close</span>
                </button>
                <h2 class="order-form-title">Add New Order</h2>
                <div class="order-form-progress">
                    <div class="progress-step active" data-step="1">
                        <span class="step-number">1</span>
                        <span class="step-label">Customer</span>
                    </div>
                    <div class="progress-step" data-step="2">
                        <span class="step-number">2</span>
                        <span class="step-label">Details</span>
                    </div>
                    <div class="progress-step" data-step="3">
                        <span class="step-number">3</span>
                        <span class="step-label">Items</span>
                    </div>
                </div>
            </div>

            <!-- Form Content -->
            <div class="order-form-content">
                <!-- Step 1: Customer Details -->
                <div class="form-step active" id="step-1">
                    <div class="form-section">
                        <h3 class="section-title">Customer Information</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Full Name *</label>
                                <input id="customer-name" name="name" type="text" required class="form-input" placeholder="Enter customer name" />
                            </div>
                            <div class="form-group">
                                <label class="form-label">Phone Number *</label>
                                <input id="contact" name="contact" type="tel" required class="form-input" placeholder="Enter phone number" />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Order Details -->
                <div class="form-step" id="step-2">
                    <div class="form-section">
                        <h3 class="section-title">Order Information</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Date *</label>
                                <input id="order-date" name="date" type="date" required class="form-input" />
                            </div>
                            <div class="form-group">
                                <label class="form-label">Time *</label>
                                <input id="order-time" name="time" type="time" required class="form-input" />
                            </div>
                            <div class="form-group">
                                <label class="form-label">Delivery Mode *</label>
                                <select id="delivery-mode" name="deliveryMode" required class="form-input" onchange="toggleDeliveryAddress()">
                                    <option value="">Select mode</option>
                                    <option value="Pickup">Pickup</option>
                                    <option value="Delivery">Delivery</option>
                                </select>
                            </div>
                            <div class="form-group full-width" id="address-group" style="display: none;">
                                <label class="form-label">Delivery Address</label>
                                <input id="delivery-address" name="deliveryAddress" type="text" class="form-input" placeholder="Enter delivery address" />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 3: Order Items -->
                <div class="form-step" id="step-3">
                    <div class="form-section">
                        <h3 class="section-title">Order Items</h3>
                        <div class="add-item-section">
                            <div class="add-item-form">
                                <input id="item-name" name="item-name" placeholder="Item name" class="form-input" />
                                <input id="item-quantity" name="item-quantity" type="number" placeholder="Qty" min="1" max="500" class="form-input" />
                                <button type="button" class="add-item-btn" id="add-item-btn" onclick="addItemToList()">
                                    <span class="material-symbols-outlined">add</span>
                                    Add Item
                                </button>
                            </div>
                        </div>
                        <div class="items-list" id="order-items-list">
                            <!-- Order items will be added here -->
                        </div>
                        <div class="form-group">
                            <label class="form-label">Special Notes</label>
                            <textarea id="notes" name="notes" rows="3" class="form-input" placeholder="Any special instructions or notes..."></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer with Navigation -->
            <div class="order-form-footer">
                <button type="button" class="btn-secondary" id="prev-step" style="display: none;">Previous</button>
                <div class="footer-spacer"></div>
                <button type="button" class="btn-primary" id="next-step">Next</button>
                <button type="button" class="btn-primary" id="save-order-btn" style="display: none;">Create Order</button>
            </div>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div id="confirm-delete-modal" class="order-confirm-delete-bg hidden">
        <div class="order-confirm-delete-box">
            <button class="order-confirm-delete-box-close" id="close-delete-modal">x</button>
            <div class="order-confirm-delete-box-message">
                Are you sure you want to delete this order?
            </div>
            <div class="order-confirm-delete-box-buttons">
                <button class="order-confirm-delete-box-no" id="cancel-delete">No</button>
                <button class="order-confirm-delete-box-yes" id="confirm-delete">Yes</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
